<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kő Papír Olló Játék</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;700&family=Sedan+SC&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="16x16" href="images/rock.ico">
    <link rel="stylesheet" href="index.css">
  </head>
    
  <body onload="playGame(), reset()">
  <div>
      <div class="image-container">
          <img src="images/rock.jpg" alt="Kő" onclick="playGame('Kő')">
          <img src="images/paper.jpg" alt="Papír" onclick="playGame('Papír')">
          <img src="images/scissors.jpg" alt="Olló" onclick="playGame('Olló')">
        </div>
      <div id="result"></div>
      <div id="computerChoice"></div>
      <div id="score"></div>
      <button id="reset" onclick="reset()">Visszaállítás</button>
    </div>

    <script src="main.js"></script>
  </body>
</html>
